<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form method="POST">
            <label for="make">Car Brand:</label>
            <input type="text" id="make" name="make" placeholder="Ex: Toyota" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" placeholder="Ex: Corolla" required>

            <label for="year">Year:</label>
            <input type="number" id="year" name="year" placeholder="Ex: 2015" required>

            <label for="km">Kilometer:</label>
            <input type="number" id="km" name="km" placeholder="Ex: 50000" required>

            <label for="fuel">Fuel Type:</label>
            <input type="text" id="fuel" name="fuel" placeholder="Ex: Petrol" required>

            <label for="transmission">Transmission:</label>
            <input type="text" id="transmission" name="transmission" placeholder="Ex: Manual" required>

            <label for="engine">Engine (in cc):</label>
            <input type="text" id="engine" name="engine" placeholder="Ex: 1197 cc" required>

            <label for="max_power">Max Power:</label>
            <input type="text" id="max_power" name="max_power" placeholder="Ex: 84 bhp" required>

            <label for="max_torque">Max Torque:</label>
            <input type="text" id="max_torque" name="max_torque" placeholder="Ex: 136 Nm" required>

            <label for="drivetrain">Drivetrain:</label>
            <input type="text" id="drivetrain" name="drivetrain" placeholder="Ex: FWD" required>

            <label for="length">Length (in mm):</label>
            <input type="number" id="length" name="length" placeholder="Ex: 4370" required>

            <label for="width">Width (in mm):</label>
            <input type="number" id="width" name="width" placeholder="Ex: 1775" required>

            <label for="height">Height (in mm):</label>
            <input type="number" id="height" name="height" placeholder="Ex: 1460" required>

            <label for="seating">Seating Capacity:</label>
            <input type="number" id="seating" name="seating" placeholder="Ex: 5" required>

            <label for="fuel_tank">Fuel Tank Capacity (in liters):</label>
            <input type="number" id="fuel_tank" name="fuel_tank" placeholder="Ex: 50" required>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction %}
        <h2>Predicted Price: â‚¹{{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
