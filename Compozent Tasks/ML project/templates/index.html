<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .form-container {
            display: block;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        {% if prediction is none %}
            <div class="form-container">
                <form method="POST" action="/predict">
                    <label for="make">Car Brand:</label>
                    <input type="text" id="make" name="make" placeholder="Ex: Toyota" required>

                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" placeholder="Ex: Corolla" required>

                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" placeholder="Ex: 2015" required>

                    <label for="kilometer">Kilometer:</label>
                    <input type="number" id="kilometer" name="kilometer" placeholder="Ex: 50000" required>

                    <label for="fuel_type">Fuel Type:</label>
                    <input type="text" id="fuel_type" name="fuel_type" placeholder="Ex: Petrol" required>

                    <label for="transmission">Transmission:</label>
                    <input type="text" id="transmission" name="transmission" placeholder="Ex: Manual" required>

                    <label for="engine">Engine (in cc):</label>
                    <input type="text" id="engine" name="engine" placeholder="Ex: 1197 cc" required>

                    <label for="max_power">Max Power:</label>
                    <input type="text" id="max_power" name="max_power" placeholder="Ex: 84 bhp" required>

                    <label for="max_torque">Max Torque:</label>
                    <input type="text" id="max_torque" name="max_torque" placeholder="Ex: 136 Nm" required>

                    <label for="drivetrain">Drivetrain:</label>
                    <input type="text" id="drivetrain" name="drivetrain" placeholder="Ex: FWD" required>

                    <label for="length">Length (in mm):</label>
                    <input type="number" id="length" name="length" placeholder="Ex: 4370" required>

                    <label for="width">Width (in mm):</label>
                    <input type="number" id="width" name="width" placeholder="Ex: 1775" required>

                    <label for="height">Height (in mm):</label>
                    <input type="number" id="height" name="height" placeholder="Ex: 1460" required>

                    <label for="seating_capacity">Seating Capacity:</label>
                    <input type="number" id="seating_capacity" name="seating_capacity" placeholder="Ex: 5" required>

                    <label for="fuel_tank_capacity">Fuel Tank Capacity (in liters):</label>
                    <input type="number" id="fuel_tank_capacity" name="fuel_tank_capacity" placeholder="Ex: 50" required>

                    <button type="submit">Predict Price</button>
                </form>
            </div>
        {% else %}
            <h2>Predicted Price: â‚¹{{ "{:,.2f}".format(prediction) }}</h2>
            <div class="hidden">
                <form method="POST" action="/predict">
                    <!-- Form fields are hidden but still available in the code -->
                </form>
            </div>
        {% endif %}
    </div>
</body>
</html>
